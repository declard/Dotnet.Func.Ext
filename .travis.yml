language: csharp
solution: Dotnet.Func.Ext.sln
install:
  - nuget restore Dotnet.Func.Ext.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Dotnet.Func.Ext.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./Dotnet.Func.Ext.Tests/bin/Release/Dotnet.Func.Ext.dll